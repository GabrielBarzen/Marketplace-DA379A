<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/registration.js"></script>
</head>
<body>
    <div id="header"></div>
    <h1>Registration</h1>
    <div>
        <label for="usernameInput">Username : </label>
        <input type="text" id="usernameInput" name="username">
        <label for="passwordInput">Password : </label>
        <input type="password" id="passwordInput" name="username">
        <label for="emailInput">Email : </label>
        <input type="text" id="emailInput" name="username">
        <label for="birthDateInput">Enter birthdate : </label>
        <input type="date" id="birthDateInput" name="username">
        <label for="firstNameInput">First name : </label>
        <input type="text" id="firstNameInput" name="username">
        <label for="surNameInput">Surname : </label>
        <input type="text" id="surNameInput" name="username">
        <input type="button" id="submit" name="submit" value="Submit">
        <input type="button" id="cancel" name="cancel" value="Cancel">
    </div>
</body>
</html>
