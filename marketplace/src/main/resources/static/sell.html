<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/sell.js"></script>
    <style>@import "css/global.css";</style>
</head>
<body>
<div id="header"></div>
    <h1>Sell product</h1>
    <div>
        <label for="productNameInput">Product name : </label>
        <input type="text" id="productNameInput" name="productName">
        <label for="priceInput">Price : </label>
        <input type="number" id="priceInput" name="price">
        <label for="dateOfMakeInput">Date of make : </label>
        <input type="date" id="dateOfMakeInput" name="dateOfMake">
        <label for="typeInput">Type : </label>
        <select id="typeInput" name="type"></select>
        <label for="colorInput">Color : </label>
        <select id="colorInput" name="color"></select>
        <label for="conditionInput">Condition : </label>
        <select id="conditionInput" name="condition"></select>
        <input type="button" id="submit" name="submit" value="Submit" onclick="submitButton()">
        <input type="button" id="cancel" name="cancel" value="Cancel" onclick="cancelButton()">
    </div>
</body>
</html>
