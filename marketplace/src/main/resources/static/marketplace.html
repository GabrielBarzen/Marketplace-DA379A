<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/marketplace.js"></script>
    <style>@import "css/marketplace.css";</style>
    <style>@import "css/global.css";</style>
</head>
<body>
    <div id="header"></div>
    <h1>Marketplace</h1>
    <div>
        <label for="typeInput">Type : </label>
        <select id="typeInput" name="type"></select>
        <label for="conditionInput">Condition : </label>
        <select id="conditionInput" name="condition"></select>
        <label for="priceMax">Price max: </label>
        <input id="priceMax" name="priceMax" type="number"></input>
        <label for="priceMin">Price min: </label>
        <input id="priceMin" name="priceMin" type="number"></input>
        <button id="filter" onclick="applyFilter()">Filter</button>
    </div>
    <div>
        <table id="products">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date of make</th>
            <th>Type</th>
            <th>Color</th>
            <th>Condition</th>
            <th>Status</th>
            <th>Seller</th>
            <th>Add to orderAndProduct</th>
            </thead>
        </table>
    </div>

</body>
</html>
